				</div>
				
				<div class="login_B">
					<div>或使用以下应用登录</div>
				</div>
				
				<div class="thirdparty">
					<div class="link"></div>
					<div class="link"></div>
				</div>

			<!--手机登录-->
			<form action="" method="post" class="form_lisit phone" id="F_phone">
				<div class="method">
					<div class="l_left" id="puto"><span></span>普通登录</div>
					<div class="l_right"><span></span>手机登录</div>
				</div>
				<input type="text" placeholder="手机号" />
				<input type="text" placeholder="验证码" style="width: 160px;margin-right: 10px;left: -129px;"/>
				<div style="width: 100px;height: 40px;border: solid 1px gray;border-radius: 5px; margin-right: 10px;position: absolute;top: 113px;right: 5px;background-color: #007aff;"></div>
				<input type="text" placeholder="验证码"/>
				
				<div class="forget">
					<input type="checkbox" id="check"/><span>7天内自动登录</span>
					<span style="position: absolute;right: 15px;" class="link">忘记密码</span>
				</div>
				<input type="button" value="登录" class="l_submit" class="link"/>
				
				<div style="margin-top: 17px;padding-left: 20px;font-size: 13px;color: #007aff;">
					没有账号？<span class="link">立即注册</span>
				</div>
				
				<div class="login_B" style="top: 60px;">
					<div>或使用以下应用登录</div>
				</div>
				
				<div class="thirdparty" style="top: 20px;">
					<div class="link"></div>
